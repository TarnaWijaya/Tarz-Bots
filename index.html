<!DOCTYPE html>
<html lang="en">
<head>

  <title>Tarz Bots - AI Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img

      <button id="send-btn">Kirim</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
